<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a investmnts table,
      // instantiates the pie chart, passes in the investmnts and
      // draws it.
      function drawChart() {

        // Create the investmnts table.
        var investmnts = new google.visualization.DataTable();
        investmnts.addColumn('string', 'Topping');
        investmnts.addColumn('number', 'Slices');
        investmnts.addRows([
          ['Obligations', 58.1],
          ['Actions', 38],
          ['Monetaires', 2],
          ['Matieres premieres', 1.9]
          
        ]);

        // Set chart options
        var options = {'title':'Reparatitions des investissements',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(investmnts, options);

        var perfs = google.visualization.arrayToDataTable([
          ['Year', '95% inf', '65% inf', '65% sup'],
          ['2013',  800,      400, 480], 
          ['2014',  1000,     460, 565],
          ['2015',  1200,     1120, 850],
          ['2016',  1380,     1540, 1200]
        ]);

        var options2 = {
          title: 'Calcul de rendement',
          hAxis: {titleTextStyle: {color: '#333'}},
          vAxis: {title: 'rendement', minValue: 0},
          colors:['#D8D8D8','#848484', '#00FF00', '#04B404']
        };


        var chart2 = new google.visualization.AreaChart(document.getElementById('chart_div_2'));
        chart2.draw(perfs, options2);


      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="chart_div_2" style="width: 900px; height: 500px;"></div>

  </body>
</html>
